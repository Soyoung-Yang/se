<html>
    <body>
        <script type="text/javascript">
            var aProperty;
            document.write("Soyoung");
            document.write("<br />");
            document.write("Navigator Object Properties<br><br />");

            for(aProperty in navigator){
                document.write(aProperty);
                document.write("<br />");
            }
            document.write("<br>Exiting from the loop!")
        </script>
    </body>
</html>
