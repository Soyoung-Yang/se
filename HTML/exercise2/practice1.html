<!-- Script in head, body sections -->
<html>
    <head>
        <script type="text/javascript">
            function sayHello() { // 함수는 function을 이용, type 선언 안 함(int, void 없음)
                alert("Welcome Soyoung!") // ;(세미콜론) 없음
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Hello Soyoung")
        </script>
        <input type="button" onclick="sayHello()" value="Say Hello" />
        <!-- type="button":button이 있음을 알림 
            onclick="sayHello()": button을 눌렀을 때 sayHello()를 함 
            value="Say Hello": button 안에 Say Hello 가 적혀있음 -->
    </body>
</html>
