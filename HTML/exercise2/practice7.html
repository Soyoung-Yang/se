<html>
    <p>2016112220 양소영</p>
    <body>
        <p>The toString() method can output numbers as base 16 (hex), base 8 (octal), or base 2 (binary).</p>
        <p id = "demo"></p>
        <button onclick="myFunction()">Try it</button>

        <script>
            function myFunction() {
                var myNumber = 128;
                document.getElementById("demo").innerHTML="128 = " +  // id의 값이 demo인 요소의 내용을 "128 = ...~ 로 바꿔준다.
                myNumber + " Decimal, " + 
                myNumber.toString(16) + " Hexadecimal, " + 
                myNumber.toString(8) + " Octal, " + 
                myNumber.toString(2) + " Binary."
            }
        </script>
    </body>
</html>
