<html>
    <p>2016112220 양소영</p>
    <body>
        <p>The getFullYear() method returns the full year of a date:</p>
        <!-- 날짜의 전체 연도 -->
        <p id = "demo"></p>

        <script>
            var d = new Date(); // Date 객체 생성
            document.getElementById("demo").innerHTML = d.getFullYear(); // 연도 출력
            document.write(d.toString()); // Date 객체가 저장된 변수 d 문자열 출력
        </script>
    </body>
</html>
