<html>
    <p>2016112220 양소영</p>
    <body>
        <p id="demo"></p>
        <script>
            var family = new Array("Kim", "Lee", "Park");
            document.getElementById("demo").innerHTML = family; // id의 값이 demo인 요소의 내용을 family로 바꿔준다.
            document.write("slice method: " + family.slice(0,2)); // family 배열의 1번째 요소부터 2번째 요소까지 선택한다. 
            // (인덱스 0부터 인덱스 1까지 선택)
        </script>
    </body>
</html>
